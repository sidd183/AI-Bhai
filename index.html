<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ff0000;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<h1> Calculator </h1>
<input type="number" id="num1" placeholder="Pehla Number">
<input type="number" id="num2" placeholder="Dusra Number">
<br>
<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">/</button>
<div id="result"></div>

<script>
function calculate(op) {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let resultDiv = document.getElementById("result");

    if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerHTML = "Bhai number daal pehle üòè";
        return;
    }

    let result;
    switch (op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Zero se divide nahi hota bhai üòè"; break;
        default: result = "Bhai galat operator daal diya";
    }

    resultDiv.innerHTML = `Result: ${result}`;
}
</script>
</body>
</html>
