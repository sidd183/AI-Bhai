<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slots Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { text-align: center; background-color: #222; color: white; }
        .slot-machine { display: flex; justify-content: center; margin-top: 50px; }
        .slot { width: 100px; height: 100px; font-size: 2rem; background: #fff; color: black; display: flex; align-items: center; justify-content: center; border-radius: 10px; margin: 10px; }
        .btn-spin { margin-top: 20px; font-size: 1.5rem; }
    </style>
</head>
<body>
    <h1>Simple Slots Game</h1>
    <div class="slot-machine">
        <div class="slot" id="slot1">🍒</div>
        <div class="slot" id="slot2">🍋</div>
        <div class="slot" id="slot3">🍊</div>
    </div>
    <button class="btn btn-primary btn-spin" onclick="spinSlots()">Spin</button>
    <h2 id="result"></h2>

    <script>
        function spinSlots() {
            let items = ['🍒', '🍋', '🍊', '🍉', '⭐', '🔔', '7️⃣'];
            let slot1 = items[Math.floor(Math.random() * items.length)];
            let slot2 = items[Math.floor(Math.random() * items.length)];
            let slot3 = items[Math.floor(Math.random() * items.length)];

            document.getElementById('slot1').innerText = slot1;
            document.getElementById('slot2').innerText = slot2;
            document.getElementById('slot3').innerText = slot3;

            let resultText = (slot1 === slot2 && slot2 === slot3) ? '🎉 Jackpot! You Win! 🎉' : 'Try Again!';
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
